<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>
  
  <!-- Separate containers for each visualization -->
  <div id="choropleth_map"></div>
  <div id="bar_chart"></div>

  <script type="text/javascript">
    // Load the choropleth map
    var spec1 = "https://raw.githubusercontent.com/Arrtish2702/FIT3179-WK10/main/wk10-map-arrtish.vg.json";
    vegaEmbed('#choropleth_map', spec1).then(function(result) {
      // Access the Vega view instance
    }).catch(console.error);

    // Load the bar chart
    var spec2 = "https://raw.githubusercontent.com/Arrtish2702/FIT3179-WK10/main/wk10-bar-idiom-arrtish.vg.json";
    vegaEmbed('#bar_chart', spec2).then(function(result) {
      // Access the Vega view instance
    }).catch(console.error);
  </script>

</body>
</html>
